<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Set character encoding for the document -->
    <meta charset="UTF-8">
    <!-- Viewport meta tag for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Link to Bootstrap CSS for styling and responsive design -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <!-- Link to custom CSS for additional styling specific to this page -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='services.css') }}">
    
    <!-- Page title displayed in the browser tab -->
    <title>Services | Rohit Gaikwad</title>
</head>

<body>
    <!-- Include the navigation bar from an external template -->
    {% include 'nav.html' %}

    <!-- Main container for the services section -->
    <div class="container mt-5">
        <!-- Heading for the services section -->
        <h1 class="mb-4">Our Services</h1>
        
        <!-- Row to hold service cards -->
        <div class="row">
            <!-- Service 1 Card -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <!-- Service 1 image -->
                    <img src="static/img/service1.jpg" class="card-img-top" alt="Service 1">
                    <div class="card-body">
                        <!-- Service 1 title -->
                        <h5 class="card-title">Service 1</h5>
                        <!-- Service 1 description -->
                        <p class="card-text">Description of Service 1.</p>
                    </div>
                </div>
            </div>
            
            <!-- Service 2 Card -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <!-- Service 2 image -->
                    <img src="static/img/service2.jpg" class="card-img-top" alt="Service 2">
                    <div class="card-body">
                        <!-- Service 2 title -->
                        <h5 class="card-title">Service 2</h5>
                        <!-- Service 2 description -->
                        <p class="card-text">Description of Service 2.</p>
                    </div>
                </div>
            </div>
            
            <!-- Service 3 Card -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <!-- Service 3 image -->
                    <img src="static/img/service3.jpg" class="card-img-top" alt="Service 3">
                    <div class="card-body">
                        <!-- Service 3 title -->
                        <h5 class="card-title">Service 3</h5>
                        <!-- Service 3 description -->
                        <p class="card-text">Description of Service 3.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include the footer from an external template -->
    {% include 'footer.html' %}

    <!-- Scripts for functionality and interactivity -->
    <!-- jQuery for easier DOM manipulation -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper.js for tooltips and popovers -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <!-- Bootstrap JavaScript for interactive components -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
    <!-- Custom JavaScript for mobile menu functionality -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Select elements for mobile menu functionality
            const mobileMenu = document.getElementById('mobile-menu');
            const hamburgerMenu = document.getElementById('hamburger-menu');
            const hamburgerCross = document.getElementById('hamburger-cross');

            // Show mobile menu when hamburger menu is clicked
            hamburgerMenu.addEventListener('click', function () {
                mobileMenu.style.transform = 'translateX(0)';
            });

            // Hide mobile menu when hamburger cross (close button) is clicked
            hamburgerCross.addEventListener('click', function () {
                mobileMenu.style.transform = 'translateX(-100%)';
            });
        });
    </script>
</body>

</html>
