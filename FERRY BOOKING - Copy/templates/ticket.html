<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='ticket.css') }}">
    <title>Ferry Ticket Booking</title>
    
</head>
<body>
    <div class="container">
        <h1>Book Ferry Tickets</h1>
        <form action="{{ url_for('ticket') }}" method="post">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            {% endwith %}
            <div class="form-group">
                <!-- <label for="name">FERRY NANE</label> -->
                <input type="text" id="name" name="name" placeholder="FERRY NAME" required>
            </div>
            <div class="form-group">
                <!-- <label for="destination">DESTINATION</label> -->
                <input type="text" id="destination" name="destination" placeholder="DESTINATION" required>
            </div>
            <div class="form-group">
                <!-- <label for="date">DATE OF TRAVEL</label> -->
                <input type="date" id="date" name="date" placeholder="DATE OF TRAVEL" required>
            </div>
            <div class="form-group">
                <!-- <label for="tickets">NO. OF TICKETS</label> -->
                <select id="tickets" name="tickets" aria-placeholder="NO. OF TICKETS" required>
                    <option value="">Select Number of Tickets</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <input type="submit" value="BOOK">            

          
             
        </form>
    </div>
</body>
</html>
