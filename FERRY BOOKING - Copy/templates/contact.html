<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='nav.css') }}">
    <title>Contact Us | Rohit Gaikwad</title>
</head>
<style>

</style>

<body>
    {% include 'nav.html' %}
 

    <div class="container mt-5">
        <h1 class="mb-4">Contact Us</h1>
        <div class="row">
            <div class="col-md-6">
                <h3>Get in Touch</h3>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Your Email">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Your Message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
            </div>
            <div class="col-md-6">
                <h3>Our Location</h3>
                <p>123 Ferry Lane, Pune, India</p>
                <p><i class="fa-solid fa-phone"></i> +123 456 7890</p>
                <p><i class="fa-solid fa-envelope"></i> contact@ferry.com</p>
                <div id="map" style="height: 300px; width: 100%;"></div>
            </div>
        </div>
    </div>

    <!-- <footer class="bg-light text-center py-4 mt-5">
        <p>Â© Copyright 2024 Ferry. All rights reserved.</p>
    </footer> -->

    {% include 'footer.html' %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        // navbar.js
        document.addEventListener('DOMContentLoaded', function () {
            const mobileMenu = document.getElementById('mobile-menu');
            const hamburgerMenu = document.getElementById('hamburger-menu');
            const hamburgerCross = document.getElementById('hamburger-cross');

            hamburgerMenu.addEventListener('click', function () {
                mobileMenu.style.transform = 'translateX(0)';
            });

            hamburgerCross.addEventListener('click', function () {
                mobileMenu.style.transform = 'translateX(-100%)';
            });
        });

    </script>
</body>

</html>
