<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Set character encoding for the document -->
    <meta charset="UTF-8" />
    
    <!-- Ensure the document is rendered in the highest mode available in IE -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <!-- Viewport meta tag for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    
    <!-- Link to custom CSS for styling the profile dropdown -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='user_profile.css') }}">
    
    <!-- Title of the page displayed in the browser tab -->
    <title>Profile Dropdown</title>
</head>

<body>
    <!-- Navigation bar container -->
    <nav class="navbar">

        <!-- Profile dropdown menu container -->
        <div class="profile-dropdown">
            
            <!-- Button to toggle the visibility of the dropdown menu -->
            <div onclick="toggle()" class="profile-dropdown-btn">
                
                <!-- Profile image icon -->
                <div class="profile-img">
                    <i class="fa-solid fa-circle"></i>
                </div>

                <!-- Dropdown arrow icon -->
                <span><i class="fa-solid fa-angle-down"></i></span>
            </div>

            <!-- Dropdown menu items -->
            <ul class="profile-dropdown-list">
                <!-- Edit Profile option -->
                <li class="profile-dropdown-list-item">
                    <a href="#">
                        <i class="fa-regular fa-user"></i>
                        Edit Profile
                    </a>
                </li>

                <!-- Booking option -->
                <li class="profile-dropdown-list-item">
                    <a href="#">
                        <i class="fa-regular fa-envelope"></i>
                        Booking
                    </a>
                </li>

                <!-- Settings option -->
                <li class="profile-dropdown-list-item">
                    <a href="#">
                        <i class="fa-solid fa-sliders"></i>
                        Settings
                    </a>
                </li>

                <!-- Help & Support option -->
                <li class="profile-dropdown-list-item">
                    <a href="#">
                        <i class="fa-regular fa-circle-question"></i>
                        Help & Support
                    </a>
                </li>
                
                <!-- Separator line -->
                <hr />

                <!-- Log out option -->
                <li class="profile-dropdown-list-item">
                    <a href="#">
                        <i class="fa-solid fa-arrow-right-from-bracket"></i>
                        Log out
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Link to custom JavaScript file for additional functionality -->
    <script src="user_profile.js"></script>

    <script>
        // Select the dropdown menu and button elements
        let profileDropdownList = document.querySelector(".profile-dropdown-list");
        let btn = document.querySelector(".profile-dropdown-btn");

        // Get the class list of the dropdown menu
        let classList = profileDropdownList.classList;

        // Function to toggle the 'active' class on the dropdown menu
        const toggle = () => classList.toggle("active");

        // Close the dropdown menu if clicking outside of the button
        window.addEventListener("click", function (e) {
            if (!btn.contains(e.target)) classList.remove("active");
        });
    </script>
</body>

</html>
