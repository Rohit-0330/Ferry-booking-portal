<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='app.css') }}">

    <style>
        :root {
            --black: #000;
            --secondary: #9f01ea;
            --secondary-light: #e5d0ff;
            --white: #fff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
        }

        .search-form {
            background-color: var(--white);
            padding: 20px;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .btn-custom {
            background-color: var(--secondary);
            color: var(--white);
            border: none;
            transition: background-color 0.3s ease-in;
        }

        .btn-custom:hover {
            background-color: var(--secondary-light);
        }

        .inputIcon {
            position: absolute;
            top: 10px;
            left: 10px;
            color: var(--secondary);
        }

        .inputForm {
            padding-left: 2rem;
        }

        .inputLabel-default {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--black);
        }
    </style>

    <title>Search Ferry | Rohit Gaikwad</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('home') }}">
            <img src="static/img/logo (2).png" alt="Ferry Logo" style="height: 40px;">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('services') }}">Services</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('contact') }}">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('ticket') }}">Booking</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="search-form">
            <h2 class="text-center">Search Ferries</h2>
            <form action="{{ url_for('search_results') }}" method="POST">
                <div class="form-group position-relative">
                    <span class="inputIcon"><i class="fa-solid fa-ship"></i></span>
                    <label class="inputLabel-default" for="from-location">FROM</label>
                    <input id="from-location" name="from_location" class="form-control inputForm" type="text" list="from-list">
                    <datalist id="from-list">
                        <!-- Populate options dynamically if needed -->
                    </datalist>
                </div>

                <div class="form-group position-relative">
                    <span class="inputIcon"><i class="fa-solid fa-arrow-right-arrow-left"></i></span>
                    <label class="inputLabel-default" for="to-location">TO</label>
                    <input id="to-location" name="to_location" class="form-control inputForm" type="text" list="to-list">
                    <datalist id="to-list">
                        <!-- Populate options dynamically if needed -->
                    </datalist>
                </div>

                <div class="form-group position-relative">
                    <span class="inputIcon"><i class="fa-solid fa-calendar-alt"></i></span>
                    <label class="inputLabel-default" for="onward-date">ONWARD DATE</label>
                    <input id="onward-date" name="onward_date" class="form-control inputForm" type="date">
                </div>

                <div class="form-group position-relative">
                    <span class="inputIcon"><i class="fa-solid fa-calendar-alt"></i></span>
                    <label class="inputLabel-default" for="return-date">RETURN DATE</label>
                    <input id="return-date" name="return_date" class="form-control inputForm" type="date">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-custom btn-block">Search Ferry</button>
                </div>
            </form>
        </div>
    </div>

    <footer class="bg-light text-center py-4">
        <p>Â© Copyright 2024 Ferry. All rights reserved.</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
