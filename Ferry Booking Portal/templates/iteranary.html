    <style>
        @import url("https://fonts.googleapis.com/css?family=Roboto");

        .floating-container {
            position: fixed;
            width: 65px;
            height: 65px;
            bottom: 20px;
            right: 20px;
            z-index: 1380;
            -webkit-transition: height 0.3s;
            transition: height 0.3s;
        }

        .form-control{
            margin-left: 60%;
        }

        .floating-container:hover {
            height: auto;
        }

        .floating-container:hover .float-element {
            -webkit-animation: come-in 0.5s ease forwards;
            animation: come-in 0.5s ease forwards;
            -webkit-transform: translatey(10px);
            transform: translatey(10px);
            opacity: 1;
            -webkit-transition: all 0.3s;
            transition: all 0.3s;
        }

        .floating-container .floating-button {
            position: relative;
            width: 65px;
            height: 65px;
            background: #2cb3f0;
            bottom: 0;
            border-radius: 50%;
            margin: auto;
            line-height: 65px;
            text-align: center;
            font-size: 23px;
            z-index: 1380;
            box-shadow: 0 10px 25px -5px rgba(44, 179, 240, 0.6);
            cursor: pointer;
            -webkit-transition: all 0.3s;
            transition: all 0.3s;
        }

        .floating-container .float-element {
            position: relative;
            display: block;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin: 15px auto;
            color: white;
            font-weight: 500;
            text-align: center;
            line-height: 50px;
            z-index: 1380;
            opacity: 0;
            -webkit-transform: translateY(100px);
            transform: translateY(100px);
        }

        .floating-container .float-element:nth-child(1) {
            background: #0778e9;
        }

        .floating-container .float-element:nth-child(2) {
            background: #00ff2a;
        }

        .floating-container .float-element:nth-child(3) {
            background: #000000;
        }

        .floating-container .float-element:nth-child(4) {
            background: #0088b2;
        }

        .floating-container .float-element:nth-child(5) {
            background: #23a8eb;
        }

        .floating-container .float-element:nth-child(6) {
            background: #52015b;
        }
    </style>
</head>

        <!-- 
    This script sets a timeout function to remove all elements with the class "alert" after a certain duration. 
    It first sets the opacity of the elements to 0 to initiate the transition, and then removes the elements after the transition duration. 
    The delay for the transition duration can be adjusted by changing the value of the second setTimeout function. 
    -->
        <script>
            setTimeout(function () {
                const alerts = document.querySelectorAll(".alert");

                alerts.forEach(function (alert) {
                    // Set opacity to 0 to initiate the transition
                    alert.style.opacity = 0;
                });

                // After the transition duration, remove the alert elements
                setTimeout(function () {
                    alerts.forEach(function (alert) {
                        alert.style.display = "none";
                    });
                }, 1000); // Adjust this delay to match your transition duration (in this case, 1 second)
            }, 5000); // Adjust this delay to match your transition duration (in this case, 3 seconds)

            // Load the loading gif on click or enter of submit button in form
            document.querySelector('form').addEventListener('submit', function () {
                document.getElementById('loading').style.display = 'block';
            });
        </script>
