<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Set character encoding for the document -->
    <meta charset="UTF-8">
    <!-- Viewport meta tag for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN for styling and responsive design -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- Link to custom CSS files for additional styling -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='app.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='nav.css') }}">

    <!-- Additional internal CSS styles (optional) -->
    <style>
        /* General styles here */
    </style>

    <!-- Page title displayed in the browser tab -->
    <title>Home Page | Rohit Gaikwad</title>
</head>

<body>

    <!-- Navbar section -->
    <div class="navbar">
        <!-- Logo section -->
        <div class="nav-logo">
            <img src="static/img/logo (2).png" alt="Ferry Logo">
        </div>
        <!-- Navigation items -->
        <div class="nav-items">
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('services') }}">Services</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
                <li><a href="{{ url_for('contact') }}">Contact</a></li>
                <li><a href="{{ url_for('ticket') }}">Booking</a></li>
            </ul>
        </div>

        <!-- Conditional rendering for user login status -->
        {% if loggedin %}
        <!-- Profile dropdown for logged-in users -->
        <div class="profile-dropdown" id="profile-dropdown">
            <!-- Dropdown toggle button -->
            <div onclick="toggleDropdown()" class="profile-dropdown-btn">
                <div class="profile-img" style="background: url('static/img/user.jpg');">
                    <i class="fa-solid fa-circle"></i>
                </div>
                <span><i class="fa-solid fa-angle-down"></i></span>
            </div>
            <!-- Dropdown menu items -->
            <ul class="profile-dropdown-list">
                <li class="profile-dropdown-list-item">
                    <a href="#">
                        <i class="fa-regular fa-user"></i>
                        Edit Profile
                    </a>
                </li>
                <li class="profile-dropdown-list-item">
                    <a href="#">
                        <i class="fa-regular fa-envelope"></i>
                        Booking
                    </a>
                </li>
                <li class="profile-dropdown-list-item">
                    <a href="#">
                        <i class="fa-solid fa-sliders"></i>
                        Settings
                    </a>
                </li>
                <li class="profile-dropdown-list-item">
                    <a href="{{ url_for('logout') }}">
                        <i class="fa-solid fa-sign-out-alt"></i>
                        Logout
                    </a>
                </li>
            </ul>
        </div>
        {% else %}
        <!-- Sign-in button for users not logged in -->
        <div class="nav-button" id="nav-button">
            <a href="{{ url_for('login') }}" class="btn btn-primary">Sign in</a>
        </div>
        {% endif %}

        <!-- Hamburger menu icon for mobile view -->
        <div id="hamburger-menu">&#9776;</div>
    </div>

    <!-- Mobile menu section -->
    <div id="mobile-menu">
        <!-- Mobile navigation items -->
        <div class="mobile-nav-items">
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('services') }}">Services</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
                <li><a href="{{ url_for('contact') }}">Contact</a></li>
                <li><a href="{{ url_for('ticket') }}">Booking</a></li>
            </ul>
        </div>
        <!-- Mobile sign-in button -->
        <div class="mobile-nav-button" id="mobile-nav-button">
            <a href="{{ url_for('login') }}">Sign in</a>
            <div class="anim-layer"></div>
        </div>
        <!-- Close icon for mobile menu -->
        <div id="hamburger-cross">&times;</div>
    </div>

    <!-- JavaScript file for navbar interactions -->
    <script src="static/js/navbar.js"></script>

    <!-- Inline JavaScript for handling navbar and mobile menu interactions -->
    <script>
        // Wait for the DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function () {
            // Get references to the relevant elements
            const mobileMenu = document.getElementById('mobile-menu');
            const hamburgerMenu = document.getElementById('hamburger-menu');
            const hamburgerCross = document.getElementById('hamburger-cross');

            // Event listener for showing the mobile menu
            hamburgerMenu.addEventListener('click', function () {
                mobileMenu.style.transform = 'translateX(0)';
            });

            // Event listener for hiding the mobile menu
            hamburgerCross.addEventListener('click', function () {
                mobileMenu.style.transform = 'translateX(-100%)';
            });
        });
    </script>
</body>

</html>
